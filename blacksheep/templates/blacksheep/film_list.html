{% extends "blacksheep/baseModele.html" %}
{% block contenu %}

{% for film in object_list %}
    <li>{{ film.titre }} </li>
    {% if film.image %}
      <a href="{% url 'blacksheep:film-detail' film.id %}"> <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{ film.image }}" alt=""></a>
    {% else %}
        Pas d'image disponible
    {% endif %}
{% empty %}

{% endfor %}

{% endblock %}
