{% extends "blacksheep/baseModele.html" %}
{% block contenu %}
  <div class="col-lg-12 detail-separator">
    <form class="col-md-6 col-md-offset-3 text-center" action="{% url 'blacksheep:serie-search' %}" method="get" accept-charset="utf-8">
      <div class="form-group">
          <label for="searchForm">Chercher une série</label>
          <input id="searchForm" class="form-control">
      </div>
      <span class="help-block" id="helpBlock">Trouvez la série de vos rêves en tapant son titre ou le nom de son réalisateur.</span>
    </form>
  </div>
{% endblock %}
